<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Info App</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #83a4d4, #b6fbff);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      background-color: #fff;
      padding: 30px 40px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
      width: 100%;
      max-width: 450px;
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #333;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }

    button {
      padding: 12px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-right: 10px;
      transition: 0.3s ease;
    }

    button:hover {
      opacity: 0.85;
    }

    .save-btn {
      background-color: #4CAF50;
      color: white;
    }

    .clear-btn {
      background-color: #f44336;
      color: white;
    }

    #output {
      margin-top: 25px;
      background-color: #f1f8e9;
      padding: 15px;
      border-radius: 10px;
      font-size: 16px;
      line-height: 1.5;
      color: #333;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Student Info App</h2>
    <input type="text" id="name" placeholder="Enter your name">
    <input type="number" id="age" placeholder="Enter your age">
    <input type="text" id="city" placeholder="Enter your city">
    <button class="save-btn" onclick="saveData()">Save</button>
    <button class="clear-btn" onclick="clearData()">Clear</button>

    <div id="output"></div>
  </div>

    
</body>
<script src="script.js"></script>
</html>
